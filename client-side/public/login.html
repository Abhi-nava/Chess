<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chess.com</title>
    <link rel="stylesheet" href="./../src/css/login.css">
</head>
<body>
    <div class="logo">
        <img src="./../src/img/icons/logo.png" alt="Chess.com logo">
    </div> 
    <div class="login-container">
        <form action="index.html" method="post">
            <input class="input-box" type="text" name="email" id="mail" placeholder="Username or Email-ID">
            <input class="input-box" type="password" name="password" id="password" placeholder="Password">

            <div class="forg-block">
                <a class="link" href="#"><span class="forgot">Forgot Password?</span></a>
            </div>            

            <div class="button-container">
                <button class="button" type="submit" href="./index.html">Log In</button>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="google-button-container">
                <button class="google-button" type="button">
                    <img class="google-icon" src="./../src/img/icons/google_icon.jpg" alt="Google icon">
                    Log In with Google
                </button>
            </div>

            <div class="signup-redirect">
                <span>Don't have an account?</span><a class="link" href="signup.html"> Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
