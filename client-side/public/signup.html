<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chess.com</title>
    <link rel="stylesheet" href="./../src/css/signup.css">
</head>
<body>
    <div class="logo">
        <img src="./../src/img/icons/logo.png" alt="Chess.com logo">
    </div> 
    <div class="signup-container">
        <form action="login.html" method="post">
            <input class="input-box" type="text" name="username" id="username" placeholder="Username">
            <input class="input-box" type="text" name="email" id="email" placeholder="Email-ID">
            <input class="input-box" type="password" name="password" id="password" placeholder="Password">
            <div class="button-container">
                <button class="button" type="submit">Sign Up</button> 
            </div>
            <div class="divider">
                <span>or</span>
            </div>
            <div class="google-button-container">
                <button class="google-button" type="button">
                    <img class="google-icon" src="./../src/img/icons/google_icon.jpg" alt="Google icon">
                    Sign Up with Google
                </button>
            </div>
        </form>
        <div class="login-redirect">
            <span>Already have an account?</span><a class="link" href="login.html">Log In</a>
        </div>
    </div>
</body>
</html>
